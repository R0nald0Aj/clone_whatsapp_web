<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="sttyle/style.css" rel="stylesheet" >
    <title>WhastApp</title>

<body class="container pt-3">
    
    <div class=" row shadow p-3 m-auto bg-body-tertiary rounded">
          <div class="col-md-7 bg-success bg-gradient d-flex flex-column text-center">
               <img src="assets/logo .png"  class="img-fluid p-5" alt="">
            </div>
          <div class="col-md-5 border py-5">
               <h3 class=" text-center">Cadastre-se e comece a conversar rapidamente</h3>
              <form  class="p-3" action="" method="post">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="nome.." required>

                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@email.com" required>
                
                <label for="password" class="form-label">Password</label>
                
                <input type="password" class="form-control" id="password" placeholder="senha" aria-describedby="passwordhelp" required> 
                <div id="passwordhelp" class="form-text">
                    <span>Senha deve conter mais de 5 caracteres</span>
                 </div>
                <br>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </form>
             
            <div class="text-center">
                <p class="lead fs-6">

                </p>
            </div>

    </div>
